<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  </head>
  <body>
    <div class="add-quote">
      <form id="quoteForm">
        <!-- Existing fields -->
        <input type="text" id="name" placeholder="Name" required />
        <input type="date" id="dateSigned" required />
        <input
          type="number"
          id="leadTime"
          placeholder="Lead Time (weeks)"
          required
        />
        <select id="size" required>
          <option value="">Select Size</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <input
          type="number"
          id="price"
          step="0.01"
          placeholder="Price"
          required
        />
        <input type="url" id="link" placeholder="Quote Link" required />
        <select id="tags" multiple required>
          <option value="Painting">Painting</option>
          <option value="Painted">Painted</option>
          <option value="Masked">Masked</option>
          <option value="Carved">Carved</option>
          <option value="Letter Painted">Letter Painted</option>
          <option value="Edges Painted">Edges Painted</option>
          <option value="Hardware Installed">Hardware Installed</option>
          <option value="Wrapped Up">Wrapped Up</option>
          <option value="Done">Done</option>
        </select>
        <button type="submit">Add Quote</button>
      </form>
    </div>
    <table id="quoteTable">
      <thead>
        <tr>
          <th data-sort="name">Name</th>
          <th data-sort="leadTime">Lead Time</th>
          <th data-sort="size">Size</th>
          <th data-sort="price">Price</th>
          <th data-sort="dueDate">Due Date</th>
          <th data-sort="status">Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="quoteTableBody"></tbody>
    </table>
    <div id="quoteDetailsPopup" class="popup"></div>
    <div id="missingFieldsPopup" class="popup">
      <div class="popup-content">
        <h2>Incomplete Quotes</h2>
        <div id="missingFieldsContent"></div>
        <button id="closeMissingFields">Close</button>
      </div>
    </div>
    <div id="confirmationPopup" class="popup">
      <div class="popup-content">
        <p>Are you sure you want to delete this quote?</p>
        <button id="confirmDelete">Confirm</button>
        <button id="cancelDelete">Cancel</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
